<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header>
        <div class="container topbar">
          <div class="brand">DealSpotter</div>
        </div>
      </header>
</head>
<style>
    header {
      position: sticky;
      top: 0;
      background: orange;
      z-index: 10;
        }

    .container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 16px;
        }

    .topbar {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  justify-content: space-between;
        }
    .brand {
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.3px;
        }
    .hero {
            background-image: url('img/3955595.jpg');
            background-size: cover;
            height: 120vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #c0392b;
        }
        .categories {
            background-color: aqua;
            background-size: cover;
            height: 120vh;
            padding: 60px 5%;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title h2 {
            font-size: 2rem;
            color: #2c3e50;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .category-card {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .category-card:hover {
            transform: translateY(-10px);
        }
        
        .category-img {
            height: 300px;
            overflow: hidden;
        }
        
        .category-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        
        .category-info {
            padding: 20px;
            text-align: center;
        }
        
        .category-info h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
</style>
<body>
    <section class="categories" id="categories">
        <div class="section-title">
            <h2>Sub Category</h2>
        </div>
        <div class="category-grid">
            <div class="category-card">
                <div class="category-img">
                    <img src="appliances.png" alt="jeens">
                </div>
                <div class="category-info">
                    <h3>Appliances</h3>
                    <a href="appliances.html" class="btn">Explore</a>
                </div>
            </div>
            <div class="category-card">
                <div class="category-img">
                    <img src="cleaningequipments.png" alt="tops">
                </div>
                <div class="category-info">
                    <h3>Cleaning Equipments</h3>
                    <a href="pants.html" class="btn">Explore</a>
                </div>
            </div>
            <div class="category-card">
                <div class="category-img">
                    <img src="kitchenwares.png" alt="saree">
                </div>
                <div class="category-info">
                    <h3>Kitchenwares</h3>
                    <a href="tshirts.html" class="btn">Explore</a>
                </div>
            </div>
            <div class="category-card">
                <div class="category-img">
                    <img src="light&electricals.png" alt="salwar">
                </div>
                <div class="category-info">
                    <h3>Light & Electricals</h3>
                    <a href="sunglasses.html" class="btn">Explore</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
